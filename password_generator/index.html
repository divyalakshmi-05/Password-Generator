<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator">
        <h1>Password Generator</h1>

        <div class="password">
            <!-- removed disabled -->
            <input type="text" class="password1" id="password1" readonly>
        </div>

        <input type="range" min="1" max="15" value="8" id="inputslider">

        <div class="row">
            <p>Password length</p>
            <span id="slidervalue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase (a-z)</label>
            <input type="checkbox" id="lowercase">
        </div>

        <div class="row">
            <label for="uppercase">Include Uppercase (A-Z)</label>
            <input type="checkbox" id="uppercase">
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <!-- FIXED ID -->
            <input type="checkbox" id="numbers">
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (@#$)</label>
            <input type="checkbox" id="symbols">
        </div>

        <button type="button" class="genbtn">Generate Password</button>

        <!-- FIXED SCRIPT NAME -->
        <script src="script (1).js"></script>
    </div>
</body>
</html>
